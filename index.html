<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<body>
<div id="headBox"></div>
<div id="topBox">
	<input class="mobileInput" type="text" />
	<button class="btnQuery">查询风险</button>
  <button id="enlarge" class="zoomBtn"><b>+</b></button>
  <button id="recovery" class="zoomBtn"><b>□</b></button>
  <button id="compress" class="zoomBtn"><b>—</b></button> 
</div>
<div id="mainBox" >
<svg id="svgBox" width="70%" style="background-image:url(image/background.jpg)">
</svg>
<div id="cutlineBox">
<table>
  <tr><td><div class="testswitch">  
            <input class="testswitch-checkbox" id="onoffswitch" type="checkbox">  
            <label class="testswitch-label" for="onoffswitch">  
                <span class="testswitch-inner" data-on="风险关系" data-off="二度关系"></span>  
                <span class="testswitch-switch"></span>  
            </label>              
</div></td></tr>
</table>
</div>
<div id="infoBox">
<div id="mobileInfo"></div>
<div id="groupInfo"></div>
</div>

</div>
</body>
<script src="d3.js"></script>
<script src="zepto.js"></script>
<script src="control.js"></script>
<script>
var queryData="15042779179",getType="riskGraph";//默认手机号与显示图
var isLoaded=0;
var width = document.body.clientWidth*0.7;
var height=(document.documentElement.clientHeight)*1;

$(document).ready(function() {

	var switchFlag;
	$(".btnQuery").on('click',function(){
		queryData=$(".mobileInput").val();
		if (queryData=="") {
			alert("请输入查询手机号！");
			return;
		}
		$("svg").children().remove();
    getMobileRisk(queryData);
		viewRelation(queryData,getType);
	});
	$("#onoffswitch").attr('checked',true);	 

  $("#onoffswitch").on('click', function(){  
    if (isLoaded) {
      if ($("#onoffswitch").prop('checked')){
        $("#onoffswitch").attr('checked',true);
      }else{
        $("#onoffswitch").attr('checked',false);
      }
      return;
    }
        clickSwitch()  
    });  
  

    function clickSwitch(){
    	if (switchFlag==0) {
        isLoaded=0;
    		$("svg").children().remove();
    		getType="riskGraph";
    		viewRelation(queryData,getType);
    		switchFlag=1;
        
    	}else{
        isLoaded=0;
    		$("svg").children().remove();
    		getType="graph";
    		viewRelation(queryData,getType);
    		switchFlag=0;
        
    	}
    }
});

getMobileRisk(queryData);
viewRelation(queryData,getType);

//-----------------view relation----------------------------

function viewRelation(number,getType){
	

  var svg = d3.select("svg").attr("height",height);

    var tooltip = d3.select("body").append("div")
          .attr("id","tooltip") 
          .style("opacity",0.0);

    var loadAnim=d3.select("body").append("div")
          .attr("class","spinner")
          .html(loadAnimHtml())
          .style("left",(width/2-24)+"px")
          .style("top",(height/2-24)+"px");

    let ck=1; 
    var  zoom=d3.zoom();  

    $("#enlarge").click(function(e){
          zoom.scaleTo(svg,function(){
            console.log(ck);
            ck=(ck+0.5)>2?2:ck+0.3;
            return ck;
            // return (d3.zoomTransform(svg).k+0.5)>2?2:d3.zoomTransform(svg).k+0.5;
          });
       });

    $("#compress").click(function(e){
          zoom.scaleTo(svg,function(){
            console.log(ck);
            ck=(ck-0.5)<1/3?1/3:ck-0.3;
            return ck;
            // return (d3.zoomTransform(svg).k+0.5)>2?2:d3.zoomTransform(svg).k+0.5;
          });
       });
    $("#recovery").click(function(e){
      zoom.scaleTo(svg,function(){
            console.log(ck);
            ck=1;
            return ck;
          });
    });

     //-----------arrow-----------------
    var defs = svg.append("defs");  
    var arrowMarker1 = defs.append("marker")  
                          .attr("id","arrow1")  
                          .attr("markerUnits","strokeWidth")  
                          .attr("markerWidth","12")  
                          .attr("markerHeight","12")  
                          .attr("viewBox","0 0 12 12")   
                          .attr("refX","6")  
                          .attr("refY","6")  
                          .attr("orient","auto")
                          .append("path")
                          .attr("d","M2,2 L10,6 L2,10 L6,6 L2,2")
                          .style("fill","#0ac");
    var arrowMarker2 = defs.append("marker")  
                          .attr("id","arrow2")  
                          .attr("markerUnits","strokeWidth")  
                          .attr("markerWidth","12")  
                          .attr("markerHeight","12")  
                          .attr("viewBox","0 0 12 12")   
                          .attr("refX","6")  
                          .attr("refY","6")  
                          .attr("orient","auto")
                          .append("path")
                          .attr("d","M2,2 L10,6 L2,10 L6,6 L2,2")
                          .style("fill","#BDB76B");

  console.log(queryData);
  
  var result=sessionStorage[getType+queryData];
  if (result) {
    var res=JSON.parse(result);
    console.log(res);
    console.log(typeof res);
    View(res);
  }else{
    $.ajax({
    type:"GET",
    url:'http://localhost:3001/'+getType+"?mobile_number="+queryData,
    // url:'http://192.168.1.101:9090/viz/'+getType+'?mobile_number='+queryData,
    // url:'http://uat.creditx.io/graphviz/'+getType+'?mobile_number='+queryData,
    async:false,
    success:function(result){
      View(result);
      sessionStorage[getType+queryData]=JSON.stringify(result);
    }
  });
  }


 
 function View(result){
      // let result=JSON.parse(res);
      // window.localStorage('...',JSON.stringify(result))
   
	//--------------------------------------------------------------------
		if (result.nodes.length==0 | result.nodes==undefined) {
			loadAnim.style("opacity",0);
			svg.append("image")
			   .attr("width",width)
			   .attr("height",500)
			   .attr("xlink:href","image/person1.png")
			   .attr("opacity",0.4);
			return;
		}else{
      for(i in result.nodes){
        if (result.nodes[i].value==queryData) {
          let riskInfo=result.nodes[i];
          // riskInfo=$.extend(riskInfo,mobileInfo);

          d3.select("#mobileInfo").html(mobileHtml(riskInfo));
          break;
        }
      }
    }
    var img_w,img_h,img_scale,distance,r,strength;
    
    let lenDataset=result.nodes.length;
    if (lenDataset<20){
        img_h=img_w=40;
        img_scale=4.0;
        r=12;
        distance=120;
        strength=-300;
        }else if(lenDataset<80){
        img_w=img_h=35;
        img_scale=3.5;
        r=10;
        strength=-200;
        distance=90;
        }else if(lenDataset<200){
        img_w=img_h=30;
        img_scale=3;
        distance=60;
        r=8;
        strength=-180;
        }else{
        img_h=img_w=25;
        img_scale=2.5;
        distance=30;
        r=6;
        strength=-150;
    }


    var simulation = d3.forceSimulation()//创建模拟
        .force("link", d3.forceLink().id(function(d) { return d.value; }))
        .force("charge", d3.forceManyBody().strength(strength))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("collide", d3.forceCollide(img_w/2+2).iterations(1));

    simulation.nodes(result.nodes);
    simulation.on("tick", ticked);
    simulation.on("end",ended);
    simulation.alphaMin(0.1)
              .alphaTarget(0)
        .alphaDecay(0.04)
        .velocityDecay(0.04);

    let slink=simulation.force("link");
      slink.links(result.edges);
      slink.distance(distance);

    //--------------zoom & pan---------------------------------      
    svg.call(zoom.scaleExtent([1/3,2])
        .translateExtent([100,100],[width,height])
        .on("zoom",zoomed)
        .on("end",function(){
          ck=d3.zoomTransform(this).k;
          console.log("end :"+ck);
        }));

   

    //-----------------------------link --------------------------
    var link = svg.append("g")
        .attr("class", "edges")
        .selectAll("line")
        .data(result.edges)
        .enter()
        .append("line")
        .attr("stroke",function(d){
          if (d.relation=="OWNS") {          
            return "#0ac";
          } else{
            return "#BDB76B";}
        })
        .attr("stroke-width",1)
        .attr("marker-end",function(d){
          if (d.relation=="OWNS") {
            return "url(#arrow1)";
          }else{
            return "url(#arrow2)";
          }
        });

    //----------------node-----------------------
    var node = svg.selectAll(".nodes")
        .data(result.nodes)
        .enter()
        .append("g")
        .attr("class","nodes")
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended))
        .on("mouseover",function(d,i){
   
            tooltip.html(tooltipHtml(d)).transition().duration(200)
            .style("left", (d3.event.pageX)+"px")     
            .style("top", (d3.event.pageY)+"px")
            .style("opacity",0.9);

            
            link.style("opacity",function(dl,i){
              
              if ((dl.target.value==d.value)|(dl.source.value==d.value)) {
                return 1;
              }else{
                return .05;
              }
            });

             node.style("opacity",function(dl){
              if (dl.value==d.value)return .9;
              let bx=0;
              for(i in result.edges){
                let gtv=result.edges[i].target.value;
                let gsv=result.edges[i].source.value;
                if (gtv==dl.value && gsv==d.value) {
                 bx=2;
                 break;
                }else if (gtv==d.value && gsv==dl.value) {
                  bx=3;
                  break;
                }
              }
              if (bx>1) {
                return 1;
              }else if (bx>0) {
                return .9;
              }else{
                return .2;
              }
            });
         
        })
        .on("mouseout",function(d){
            tooltip.transition().duration(500).style("opacity", 0); 
            link.style("opacity",1);           
            node.style("opacity",1);
        })
        .on("click",function(d,i){

        });
       
  	console.log(getType);
  	let circles=[];
    if (getType==="riskGraph") {

        var circle=node.filter(function(d){
          if (d.riskSrcType==="mobile_risk" && d.type=="mobile" && d.value!=queryData) {
            circles.push(d.value);
            return true;
          }
          return false;
        });
			  var image=node.filter(d=>d.riskSrcType!="mobile_risk" || d.type=="person" ||d.value==queryData);
			  circle.append("circle")
			        .attr("r",r)
			        .style("fill",function(d){
			        	switch(d.riskLevel){
			        		case 0:return "#B5B5B5";
			        		case 1:return "#ffff00";
			        		case 2:return "#FFA500";
			        		case 3:return "#ff0000";
			        	}
			        });
			  image.append("image")
			       .attr("class","mobile")
			       .attr("width",function(d){
              var imgSize;
                if (d.out>1) {
                  d.imgSize=imgSize=Math.log(d.out)/Math.log(10)*5*img_scale;
                }else{
                  d.imgSize=imgSize=10*img_scale;
                }
                return imgSize;
             })
			       .attr("height",function(d){
              console.log(d.imgSize);
                return d.imgSize;
             })
			       .attr("xlink:href",function(d,i){
			       	 if (d.value==queryData) {
			       	 	return "image/self.png";
			       	 }         
			         if (d.type=="person") {
				        switch(d.riskLevel){
				        	case 0:return "image/person1.png";
				    		case 1:return "image/person2.png";
				    		case 2:return "image/person3.png";
				    		case 3:return "image/person4.png";
				        }
				      }else if (d.type=="mobile") {
				         switch(d.riskLevel){
				        	case 0:return "image/phone1.png";
				    		case 1:return "image/phone2.png";
				    		case 2:return "image/phone3.png";
				    		case 3:return "image/phone4.png";
				        }
				      }
			       });

			       var circle_text= node.append("text")
			          .text(function(d){
			            return d.out>1?d.out:"";
			          })
			          .attr("class","circle_text")
			          .style("font-weight","bold")
			          .style("cursor","default");

        	}else{

        		var circle=node.filter(function(d){
              if (d.riskSrcType==="mobile_risk" && d.type=="mobile" && d.value!=queryData) {
                circles.push(d.value);
                return true;
              }
              return false;
            });

            var image=node.filter(d=>d.riskSrcType!="mobile_risk" || d.type=="person" ||d.value==queryData);
        	  image.append("image")
        	  	   .attr("width",img_w)
        	  	   .attr("height",img_h)
        	  	   .attr("xlink:href",function(d){
        	  	   		if (d.value==queryData) {
			       	 	return "image/self.png";
			       	 }         
			         if (d.type=="person") {
				        switch(d.riskLevel){
				        	case 0:return "image/person1.png";
				    		case 1:return "image/person2.png";
				    		case 2:return "image/person3.png";
				    		case 3:return "image/person4.png";
				        }
				      }else if (d.type=="mobile") {
				         switch(d.riskLevel){
				        	case 0:return "image/phone1.png";
				    		case 1:return "image/phone2.png";
				    		case 2:return "image/phone3.png";
				    		case 3:return "image/phone4.png";
				        }
				      }
        	  	   });

        	  circle.append("circle")
			        .attr("r",r)
			        .style("fill",function(d){
			        	switch(d.riskLevel){
			        		case 0:return "#B5B5B5";
			        		case 1:return "#ffff00";
			        		case 2:return "#FFA500";
			        		case 3:return "#ff0000";
			        	}
			        });


        	}

			  

    //--------------------tick--------------------------

	function ticked() {
	  
	    dragTick();
	    // link.style("opacity",0);
	    // node.style("opacity",0);
	}
	function ended(){

	    link
	        .attr("x1", function(d) { 
	          let detX=d.target.x-d.source.x;
	          let detY=d.target.y-d.source.y;
	          let  imgM=Math.sqrt(detX*detX+detY*detY)*1.5/img_w;
	            
	          return d.source.x + (d.target.x-d.source.x)/imgM; })
	        .attr("y1", function(d) { 
	          let detX=d.target.x-d.source.x;
	          let detY=d.target.y-d.source.y;
	          let  imgM=Math.sqrt(detX*detX+detY*detY)*1.5/img_w;  
	          return d.source.y + (d.target.y-d.source.y)/imgM; })
	        .attr("x2", function(d) { 
	          let detX=d.target.x-d.source.x;
	          let detY=d.target.y-d.source.y;
	          let imgM;
	          if (circles.indexOf(d.target.value)>=0) {
	          	imgM=Math.sqrt(detX*detX+detY*detY)*0.5/r;
	          }else{
	          	imgM=Math.sqrt(detX*detX+detY*detY)*1.5/img_w;
	          }
	          	           
	          return d.target.x +(d.source.x-d.target.x)/imgM; })
	        .attr("y2", function(d) {
	          let detX=d.target.x-d.source.x;
	          let detY=d.target.y-d.source.y;
	          let imgM;
	          if (circles.indexOf(d.target.value)>=0) {
	          	imgM=Math.sqrt(detX*detX+detY*detY)*0.5/r;
	          }else{
	          	imgM=Math.sqrt(detX*detX+detY*detY)*1.5/img_w;
	          }
	         return d.target.y +(d.source.y-d.target.y)/imgM; });


	        

	      console.log("ended");  
        // console.log(slink.links());   
	      node.style("opacity",1);
	      link.style("opacity",1);
	      loadAnim.style("opacity",0);

        isLoaded=1;
	}

	function dragstarted(d) {
	    // if (!d3.event.active) simulation.alphaTarget(0.3).restart();
	    // d.fx = d.x;
	    // d.fy = d.y;
	}

	function dragged(d) {
	    // d.fx = d3.event.x;
	    // d.fy = d3.event.y;

	    d.x=d3.event.x;
	    d.y=d3.event.y;
	    dragTick();
	}

	function dragended(d) {
	    if (!d3.event.active) simulation.alphaTarget(0);
	    d.fx = null;
	    d.fy = null;
	    ended();
	}

	function dragTick(){
	    link.attr("x1",d=>d.source.x)
	        .attr("y1",d=>d.source.y)
	        .attr("x2",d=>d.target.x)
	        .attr("y2",d=>d.target.y);
	       
	    image.selectAll("image")
	         .attr("x",function(d){
             if (d.imgSize) {
              return d.x-d.imgSize/2;
             }else{
              return d.x-img_w/2;
             }
           })
	         .attr("y",function(d){
             if (d.imgSize) {
              return d.y-d.imgSize/2;
             }else{
              return d.y-img_h/2;
             }
           });
	    circle.selectAll("circle")
	          .attr("cx",d=>d.x)
	          .attr("cy",d=>d.y);
	    if (getType=="riskGraph") {
	    	circle_text
	        .attr("x", function(d) { 
	          if (d.out<10) {
	            return d.x-5;
	          }else if (d.out<100) {
	            return d.x-10;
	          }else if (d.out<1000){
	            return d.x-15;
	          }else{
              return d.x-20;
            }
	        })
	        .attr("y", function(d) { return d.y+5; }); 
	    }
	    
	}

    function zoomed(){
      node.attr("transform",d3.event.transform);
      link.attr("transform",d3.event.transform);
    }

}

}





</script>
